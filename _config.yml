# Welcome to Jekyll!
title: BlueMarmle
email: bluemamrmle@163.com
description:  # this means to ignore newlines until "baseurl:"
baseurl: / # the subpath of your site, e.g. /blog
url: https://www.bluemarmle.com # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb

# Build settings
markdown: kramdown
theme: minima

defaults:
  -
    scope:
      path: "" # 一个空的字符串代表项目中所有的文件
      type: "posts" # 以前的 `post`， 在 Jekyll 2.2 里。
    values:
      layout: "post"
      permalink: "/:year-:month-:day-:title/"
      comments: true
